<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>시간표 테이블</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>3학년 1반 시간표</h1>
    <hr>
    <table border="1"><!--표 border는 표의 테두리-->
        <thead><!--테이블 해드-->
           <tr><!--행-->
            <th>요일</th><!--컬럼-->
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr> 
        </thead>
        <tbody><!--테이블 몸통-->
            <tr><!--행-->
            <td>1교시</td><!--컬럼-->
            <td>영어</td>
            <td>국어</td>
            <td>과학</td>
            <td>미술</td>
            <td>국사</td>
        </tr>
        <tr><!--행-->
            <td>2교시</td><!--컬럼-->
            <td>도덕</td>
            <td>체육</td>
            <td>영어</td>
            <td>수학</td>
            <td>사회</td>
        </tr>
        <tr><!--행-->
            <td>음악</td><!--컬럼-->
            <td>과학</td>
            <td>물리</td>
            <td>화학</td>
            <td>세계사</td>
            <td>일본어</td>
        </tr>
        </tbody>
        
    </table>
</body>
</html>
