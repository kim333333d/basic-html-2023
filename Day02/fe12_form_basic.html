<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>폼 양식</title>
</head>
<body>
    <form action="" method="get"> <!--엑션에 아무것도 없으면 자기 자신-->
        <!-- 사용자 입력 양식 -->
        <input type="text" name="text" value="text">
        <br>
        <input type="password" name="pass" value="12345">
        <br>
        <input type="file" name="profile"> <!--파일할때는 value를 안씀-->
        <br>
        <input type="checkbox" name="fruit" value="사과">사과 <!--텍스트를 적어줘야 나옴-->
        <input type="checkbox" name="fruit" value="바나나">바나나
        <input type="checkbox" name="fruit" value="파인애플">파인애플
        <br>
        <input type="radio" name="gender" value="남자">남자
        <input type="radio" name="gender" value="여자">여자
        <br>

        <!-- 히든 양식 -->
        <input type="hidden" name="code" value="TH1234">

        <!-- 버튼 -->
        <input type="button" value="클릭">
        <input type="reset" value="초기화">
        <input type="submit" value="승인">
        <br>
        <!-- 인풋이미지는 클릭이미지의 x,y값을 전달한다. -->
        <input type="image" src="http://placehold.it/100x100">
        <br>
        <img src="http://placehold.it/100x100" >
    </form>

</body>
</html>
