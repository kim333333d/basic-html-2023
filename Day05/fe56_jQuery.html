<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>js/jquery 연동</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {

            // 6자리 다치면 뒤로 넘어간다.
            var jumin_1 = document.getElementById('jumin_1'); //인풋 객체를 가져옴
            var jumin_2 = document.getElementById('jumin_2');
            jumin_1.onkeydown = function() { //키보드 입력시마다 이벤트가 발생
                console.log(jumin_1.value.length);
                if(6 <= jumin_1.value.length){ // 6자리 이상이 되면 
                    jumin_2.focus(); //  주민 번호 뒷자리를 넣는 입력창으로 포커스 이동
                }
            };

            // 뒷자리 지우다가 앞으로 넘어온다.
            jumin_2.onkeydown = function (e) {
                var event = e || window.event; // jumin_2에서 백스페이스 (keyCode 8번이고 jumon_2 값을 다 지웠으면)
                if(event.keyCode == 8 && jumin_2.value.length == 0) { 
                    jumin_1.focus(); // 주만번호 앞자리 압력창으로 포커스 이동
                }
            }

            jumin_1.focus();
        };
    </script>
</head>

<body>
    <form action="">
        <input type="text" maxlength="6" id="jumin_1">
        <span>-</span>
        <input type="password" maxlength="7" id="jumin_2">
    </form>
</body>

</html>
