<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>부트스트렙 시작</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 1. 부트스트렙용 css CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">
    <style>
        .addition{
            background-color: #eae0fe;
            border: 1px solid #c5a9fc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col addition">1 of 2</div>
            <div class="col addition">2 of 2</div>
        </div>
        <div class="row">
            <div class="col-9 addition">1 of 2</div>
            <div class="col-3 addition">2 of 2</div>
        </div>
        <div class="row">
            <div class="col-sm addition">1 of 3</div>
            <div class="col-sm addition">2 of 3</div>
            <div class="col-sm addition">3 of 3</div>
            
        </div>
    </div>
    <!-- <div class="container-sm addition"><p>.container-sm</p></div>
    <div class="container-md addition"><p>.container-md</p></div>
    <div class="container-fluid addition"><p>.container-fluid</p></div> -->
    


    
    <!-- 2. 부트스트렙 용 js는 반드시 body에 위치에 있어야 한다 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous">
    </script>
</body>
</html>
