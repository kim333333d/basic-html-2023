<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>부트스트렙 시작</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 1. 부트스트렙용 css CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">
    <style>
        .addition{
            background-color: #eae0fe;
            border: 1px solid #c5a9fc;
        }
        .space{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container space">
        <div class="row">
            <div class="col-sm">
                <form method="get">
                    <div class="mb-2">
                        <label for="mail" class="form-label">Email Address</label>
                        <input type="email" id="mail" class="form-control" aria-describedby="emailhelp">
                        <div id="mailhelp" class="form-text">이메일을 입력하세요.</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" id="mail2" class="form-control" placeholder="example@mail.com">
                        <label for="mail2" >Email Address</label>
                    </div>
                    <div class="mb-2">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" id="pass" class="form-control">
                        <div id="passhelp" class="form-text">패스워드를 입력하세요.</div>
                    </div>
                    <div class="mb2">
                        <label for="prodect" class="form-label">제조회사</label>
                        <select id="prodect" class="form-select">
                            <option selected>메뉴를선택하세요</option>
                            <option value="1">삼성전자</option>
                            <option value="2">LG전자</option>
                            <option value="3">SK하이닉스</option>

                        </select>
                    </div>
                    <input type="submit" value="로그인" class="btn btn-sm btn-primary">
                </form>
            </div>
        </div>
    </div>
    <!-- <div class="container-sm addition"><p>.container-sm</p></div>
    <div class="container-md addition"><p>.container-md</p></div>
    <div class="container-fluid addition"><p>.container-fluid</p></div> -->
    


    
    <!-- 2. 부트스트렙 용 js는 반드시 body에 위치에 있어야 한다 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous">
    </script>
</body>
</html>
