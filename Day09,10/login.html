<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 mt-5 mb-3 col-sm-9">
                    <div class="text-center">
                        <!-- 로고 아이콘 -->
                        <img class="mt-5 "  src="assets/images/ui.ico" alt="logo" width="100">
                    </div>
                    <!-- 카드 -->
                    <div class="card shadow-lg mt-5 mb-5">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">로그인</h1>
                            <form method="post" class="needs-validation" novalidate="" autocomplete="off">
                                <div class="">
                                    <label class="mb-2 text-muted" for="email">이메일</label>
                                    <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="text-muted" for="password">비밀번호</label>
                                        <a href="forgot.html" class="float-end">
                                            계정을 잊어버렸나요?
                                        </a>
                                        <div>
                                            <input id="password" type="password" class="form-control" name="password" required>
                                            <div class="invalid-feedback">
                                                Password is required
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                        <label for="remember" class="form-check-label">정보를 기억하겠습니까?</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        로그인
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                계정이 없으십니까? <a href="register.html" class="text-dark">만들기</a>
                            </div>
                        </div>
                        <div class="text-left mt-5 pt-"><a href="index.html">돌아기기</a></div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2023-04-04 &mdash; KimSehyun
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>
</html>
